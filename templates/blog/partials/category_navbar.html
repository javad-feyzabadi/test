 <div class="collapse navbar-collapse nav" id="navbarResponsive">
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link">Categories:</a>
        </li>
        {% for cat in cat %}
            {% if cat.parent == None %}
                <li class="nav-item">
                        <a class="nav-link" href="{% url 'blog:category' cat.id%}">{{cat.title}}</a>
                    {% if cat.childern.active %}
                        {% include 'blog/partials/category_loop.html'%}
                    {% endif %}
                </li>
            {% endif %}
        {% endfor %}
    </ul>
    <form class="form-inline mt-3" action="{% url 'blog:search' %}">
    <div class="wrap">
        <div class="search">
           <input type="text" class="searchTerm" placeholder="What are you looking for?">
           <button type="submit" class="searchButton">
             <i class="fa fa-search"></i>
          </button>
        </div>
    </div>
    </form>

        <button class="btn btn-success" style="padding: 8px; border-radius: 5px; margin-right: 5px;">Search</button> -->
</div>
