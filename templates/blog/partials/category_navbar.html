 <div class="collapse navbar-collapse nav" id="navbarResponsive">
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link">Categories:</a>
        </li>
        {% for cat in cat %}
            {% if cat.parent == None %}
                <li class="nav-item">
                        <a class="nav-link" href="{% url 'category' cat.id%}">{{cat.title}}</a>
                    {% if cat.childern.all %}
                        {% include 'blog/partials/category_loop.html'%}
                    {% endif %}
                </li>
            {% endif %}
        {% endfor %}
    </ul>
</div>
